<div class="row">
    <div class="col-sm-4" ng-repeat="photo in $ctrl.photos">
        <div class="card">
            <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg"
                 alt="{{ photo.title }}"
                 class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ photo.title }}</h5>
            </div>
        </div>
    </div>
</div>
